name: Test Backend

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check environment configuration
        run: |
          echo "Checking environment configuration..."
          if [ -f .env ]; then
            echo "✅ .env found"
          else
            echo "⚠️ .env not found, using defaults"
          fi
          if [ -f .env.example ]; then
            echo "✅ .env.example found"
          else
            echo "❌ Missing .env.example"
            exit 1
          fi

      - name: Create test database
        run: npm run db:setup:test

      - name: Run tests
        run: npm test

      - name: Generate test coverage
        run: npm run test:coverage || echo "Coverage not configured"

  code-quality:
    name: Code Quality Check
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate

      - name: Check package.json format
        run: npx npm-check-updates --errorLevel 1 || echo "All dependencies are up to date"

      - name: Validate environment configuration
        run: |
          echo "Checking environment configuration..."
          
          # Check if required environment files exist
          if [ ! -f ".env.example" ]; then
            echo "⚠️ Warning: .env.example file not found"
          else
            echo "✅ .env.example found"
          fi
          
          # Check if package.json has required scripts
          node -e "
            const pkg = require('./package.json');
            const requiredScripts = ['start', 'test', 'start:prod'];
            const missing = requiredScripts.filter(script => !pkg.scripts[script]);
            if (missing.length > 0) {
              console.log('❌ Missing required scripts:', missing.join(', '));
              process.exit(1);
            } else {
              console.log('✅ All required scripts found');
            }
          "